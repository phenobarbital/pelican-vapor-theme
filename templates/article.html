{% extends "base.html" %}
{% block content %}
    <article class="post">
        <header>
        <h1 class="post-title">{{ article.title|striptags }}</h1>
        <div class="post-meta"><time datetime="{{ article.date|strftime('%YYYY-%MM-%DD') }}">{{ article.date|strftime('%A, %B %d, %Y') }}</time></div>
        </header>
        <section class="post-content">
        {{ article.content }}
        </section>
        {% include 'ads.html' %} 
    </article>
{% endblock %}
