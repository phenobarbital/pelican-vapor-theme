{% extends "base.html" %}
{% block content %}
    <article class="post">
        <header>
        <h1 class="post-title">{{ article.title|striptags }}</h1>
        <div class="post-meta">
            <time datetime="{{ article.date|strftime('%YYYY-%MM-%DD') }}">
            <i class="fa fa-calendar"></i>
            {{ article.date|strftime('%A, %B %d, %Y') }}
                
            </time>
                <i class="fa fa-user"></i>
                {{ article.author }}
            </div>
        </header>
        <section class="post-content">
            <a rel="nofollow" href="https://www.freelancer.com/affiliates/abr4xas/" target="_blank">
            <img src="https://cdn2.f-cdn.com/static/img/affiliates/freelancer-banner-728x90-2.gif?v=566be78f5285cfeeddf0ee42d168606c&m=2" alt="Freelance Jobs">
            </a>        
        {{ article.content }}
        </section>
        {% include 'ads.html' %} 
        {% include 'coments.html' %} 
    </article>
{% endblock %}
