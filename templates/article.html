{% extends "base.html" %}
{% block content %}
<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
    <header>
        <h1 class="post-title" itemprop="headline">{{ article.title|striptags }}</h1>
        <div class="post-meta">
            <small>
                <time itemprop="datePublished" datetime="{{ article.date|strftime('%YYYY-%MM-%DD') }}">
                    <a href="#" class="tooltip-bottom" data-tooltip="Published @ {{ article.date|strftime('%YYYY-%MM-%DD') }}">
                        <i class="fa fa-calendar"></i>
                        {{ article.date|strftime('%A, %B %d, %Y') }}
                    </a>
                </time>
                <span class="entry-author" itemscope="" itemtype="http://schema.org/Person" itemprop="author">  
                    <a href="#" itemprop="url" rel="author" class="tooltip-bottom" data-tooltip="Published by {{ article.author }}"><i class="fa fa-user"></i><span itemprop="name">{{ article.author }}</span></a>  
                </span>
            </small>
        </div>   
    </header>
    <section class="post-content">
        <a rel="nofollow" href="https://www.freelancer.com/affiliates/abr4xas/" target="_blank"><img src="https://cdn2.f-cdn.com/static/img/affiliates/freelancer-banner-728x90-2.gif?v=566be78f5285cfeeddf0ee42d168606c&m=2" alt="Freelance Jobs"></a>
        <div itemprop="text">
            {{ article.content }}
        </div>
        <hr>
    {% include 'donate.html' %}
    </section>
    {% include 'ads.html' %}
    {% include 'coments.html' %}
</article>
{% endblock %}
